        <div class="col-md-12 col-sm-12 px-0">

                    <img src="../../assets/img/logo_name.png " height="42px " alt=" ">
                </div>
                <div class="float-right px-1">
                    <img src="https://img.icons8.com/fluent/24/000000/facebook-new.png" />
                </div>
                <div class="float-right px-1">
                    <img src="https://img.icons8.com/fluent/24/000000/twitter.png" />

                    <img src="https://img.icons8.com/fluent/24/000000/instagram-new.png" /> </div>

        </div>
       
            <div class="col-md-12 col-sm-12 px-0">
                
            <nav class="navbar navbar-expand-lg navbar-fixed-top  header-background" style=" height: 50px;
            padding: 20px 10px 10px;">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- <div class="navbar-brand bg-saffron px-3 mt-1">{{title}}</div> -->

                    <img src="../../assets/img/final_maha2.png " height="110px " alt=" ">
                </div> -->

                <div class="collapse navbar-collapse collapse " id="navbarSupportedContent " style="margin-top: 25px;">

                    <ul class="nav navbar-nav " *ngFor="let item of categoriesList ">
                        <li class="nav-item topnav ">
                            <a class="nav-link white" routerLink={{item.path}}>{{item.name}}</a>
                        </li>
                    </ul>
                    <ul class=" nav navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle white" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                इतर
                            </a>
                            <div class="dropdown-menu up">

                                <a class="dropdown-item dropdown-white" href="#"
                                    *ngFor="let cat of categoriesListMore">{{cat.name}}</a>
                                <!-- <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a> -->
                            </div>
                        </li>

                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>

<div class="flash-news-banner">
    <div class="container">
        <div class="d-lg-flex align-items-center justify-content-between">

                <p class="mb-0">

            </div>
            <div class="d-flex">
                <span class="mr-3 text-danger">Wed, March 4, 2020</span>
                <span class="text-danger">30°C,London</span>
            </div>
        </div>
    </div>
</div>
