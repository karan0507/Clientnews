<div class="col-lg-3 col-sm-auto sidecomp">
    <div class="row mb-2">

        <i class="fas fa-bullhorn pl-3 icon-color"></i>
        <div class="h6 ml-3 mb-2 mt-1">Recent News</div>
    </div>

    <div class="row pl-3 mb-3">
        <div class="btn btn-sm btn-outline-primary">
            <i class="fas fa-chevron-left"> <span> PREV </span></i>
        </div>
        <div class="btn btn-sm btn-outline-primary ml-2 mr-4">
            <i class="fas fa-chevron-right"><span> NEXT </span></i>
        </div>
    </div>



    <ng-container *ngFor="let item of list">
        <div class="card mb-2">
            <div class="row">
                <div class="col-md-2">
                    <img height="70px" width="100px" src="../../assets/img/damir-bosnjak.jpg" alt="">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-2">
                    <a>{{item.title}}</a>
                    <br>
                    <a style="font-size: x-small; color: lightgray;">
                        <i class="far fa-clock"></i> {{item.time}}
                    </a>
                </div>
            </div>

        </div>
    </ng-container>
    <div class="pl-3 mt-2">
        <div class="row">
            <div class="btn btn-sm btn-outline-primary">
                <i class="fas fa-chevron-left"> <span> PREV </span></i>
            </div>
            <div class="btn btn-sm btn-outline-primary ml-2 mr-4">
                <i class="fas fa-chevron-right"><span> NEXT </span></i>
            </div>
        </div>
    </div>
</div>
